<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SpinDownDice Calculator</title>
  <link rel="icon" href="imgs/708_Spindown_Dice.png" type="image/x-icon">
</head>
<body>
  
  <div class="container">
    <h1>SpinDownDice Calculator</h1>
    <img src="imgs/708_Spindown_Dice.png" alt="Spindown Dice" class="dice-image" >
    
  </div>
  <div class="container">
    <h2>Spins to reach an item:</h2>
    <input type="text" id="fromInput" placeholder="From">
    <div id="suggestionsFrom"></div>
    <input type="text" id="toInput" placeholder="To">
    <div id="suggestionsTo"></div>
    <button class="calculate" onclick="calculateItemFromTo()">Show</button>
    <button class="clear" onclick="clearPageFromTo()">Clear</button>
    <button class="switchLabels" onclick="switchLabels()">Switch</button>
    <div id="resultFromTo"></div>
  </div>

  <div class="container">
    <h2>Previous and following 10 items:</h2>
    <input type="text" id="itemInput" placeholder="Enter item name">
    <div id="suggestions"></div>
    <button class="calculate" onclick="calculateItem()">Show</button>
    <button class="clear" onclick="clearPage()">Clear</button>
    <div id="selected"></div>
    <div id="result"></div>
  </div>
  <div class ="contributions">
    
    <p>Images have been taken from the <a href="https://bindingofisaacrebirth.fandom.com/wiki/Items">Wiki</a></p>
    <p>If you want to get in touch: <a href="https://www.linkedin.com/in/davide-modolo/">Linkedin</a></p> 
    <!--<p>If you want to offer me a coffee: <a href="https://paypal.me/dottmodolo">PayPal</a>.</p>-->

  </div>

  <script src="script.js"></script>
  </body>
  </html>
