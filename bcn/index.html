<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="panels">
            <div class="panel selected" id="zanzara-panel">
                <img src="icons/la_zanzara.jpg" alt="Zanzara">
                <p>zanzara</p>
            </div>
            <div class="panel selected" id="ccrizzi-panel">
                <img src="icons/ccrizzi.jpg" alt="CCrizzi">
                <p>ccrizzi</p>
            </div>
            <div class="panel selected" id="extra-panel">
                <img src="icons/barcelona.jpeg" alt="Extra">
                <p>extra</p>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div class="grid" id="audio-grid">
            <!-- Audio items will be populated here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
